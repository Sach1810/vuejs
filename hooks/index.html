<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div id="app">
<div>Count: {{count}}</div>
<button @click="increment">Increment</button>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      count: 0
    },
    methods: {
      increment() {
        this.count++
      }
    },
    updated() {
      console.log('this.count', this.count)
    }

  });
</script>
</body>
</html>
