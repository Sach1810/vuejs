<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div id="app">
  <button v-on:click="reveal">Reveal the secret number</button>
  <button @click="reveal">Reveal the secret number</button> 
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      secretNumber : Math.floor(Math.random() *100) + 1
    },
    methods: {
      reveal(){
        alert(`Here's the secret number: ${this.secretNumber}`)
      }
    }
  });
</script>
</body>
</html>
